<!DOCTYPE html>
<html>
 <head>
  <title>Registration form</title>
 </head>
 <body>
   <h1>Registration form</h1>
   <form>
   <input type="text" placeholder="Your name" /> <br /><br />
   Gender:
   Male:<input type="radio" value="male" name="gender" />
   Female:<input type="radio" value="female" name="gender" />
   Others:<input type="radio" value="others" name="gender" /><br /><br />

   Mother tongue:
   Malayalam:<input type="radio" value="mal" name="language" />
   English:<input type="radio" value="eng" name="language" />
   Hindi:<input type="radio" value="hin" name="language" /><br /><br />

   <input type="text" placeholder="Father's name" /> <br /><br />
   <input type="text" placeholder="Mother's name" /> <br /><br />
   <input type="password" placeholder="Your password" /> <br /><br />
   <input type="password" placeholder="confirm password" /> <br /><br />
   Date of birth;<input type="date" /> <br /><br />
   <input type="email" placeholder="your email address" /> <br /><br />
   <input type="submit" /> <br /><br />
   </form>
 </body>
</html>
